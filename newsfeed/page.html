<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <div class="menu-icons">
        <img src="sprites/Pencil-hl.png" alt="Pencil" id="pencil" data-tool="Pencil" title="Pencil">
        <img src="sprites/Line.png" alt="Line" id="line" data-tool="Line" title="Line">
        <img src="sprites/Eraser.png" alt="Eraser" id="eraser" data-tool="Eraser" title="Eraser">
        <img src="sprites/Cursor.png" alt="Cursor" id="cursor" data-tool="Cursor" title="Cursor">
        <img src="sprites/Save.png" alt="Save" id="save" data-tool="Save" title="Save">
        <img src="sprites/ChangeScene.png" alt="ChangeScene" id="changeScene" data-tool="ChangeScene" title="ChangeScene">
    </div>

    <script src="code.js"></script>
</body>
</html>
