<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="createaccount.js"></script>
    <div class="phone">
        <div class="content" style="position: relative;">
            <img src="../Images/createaccount.png" alt="Create Account" style="display:block; width:100%; height:auto;">
            
            <!-- Overlay CreateUserBTN image as a clickable button -->
            <button onclick="createaccount()"> 
                <img src="../Images/CreateUserBTN.png" alt="Create an account" id="create-user-btn" style="
                        position: absolute;
                        left: 50%;
                        top: 82%; /* Adjust this value to match the button position */
                        transform: translate(-50%, 0);
                        width: 80%; /* Adjust to match the button width */
                        cursor: pointer;
                        z-index: 3;"
                />
            </button>

            <form style="
                position: absolute;
                top: 27%; /* Adjust this value to move the fields vertically */
                left: 50%;
                transform: translateX(-50%);
                width: 85%; /* Adjust to match the box width */
                z-index: 2;
                display: flex;
                flex-direction: column;
                gap: 18px; /* Space between fields */">
                <input type="text" id="username" placeholder="Enter E-Mail" name="username" required style="
                    width: 100%;
                    height: 56px; /* Adjust to match box height */
                    background: transparent;
                    color: #fff;
                    border: 2px solid #a259ff;
                    border-radius: 16px;
                    font-size: 18px;
                    text-align: center;
                    outline: none;">
                <input type="password" id="password" placeholder="Choose your Password" name="password" required style="
                    width: 100%;
                    height: 56px; /* Adjust to match box height */
                    background: transparent;
                    color: #fff;
                    border: 2px solid #a259ff;
                    border-radius: 16px;
                    font-size: 18px;
                    text-align: center;
                    outline: none;">
            </form>
        </div>
    </div>
</body>
</html>
