<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../Images/Startpage.png">
</head>

<body>
    <div class="phone">
        <div class="content">
          <img id="startpageImg" src="../Images/Startpage.png" alt="Start" style="display:block; width:100%; height:auto;"/>
        </div>
    </div>

    <script>
        console.clear();

        document.addEventListener("DOMContentLoaded", function() {
        // Only declare 'img' once!
        const img = document.getElementById("startpageImg");

        img.addEventListener("click", function() {
            window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
