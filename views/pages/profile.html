<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="profile-script.js"></script>

    <div class="phone">
        <div class="content">
          <img src="../Images/Profile3.png" alt="Terms" style="display:block; width:100%; height:auto;">

          <h2 id="profile-name" style="
              position: absolute;
              top: 16.5%;
              left: 50%;
              transform: translateX(-50%);
              font-weight: normal;
              width: 80%;
              text-align: center;
              color: white;
              font-size: 17px;
              z-index: 3;
              font-family: Arial, sans-serif;">
          </h2>

          <div class="menubar-container">
            <img src="../Images/menubar.png" alt="Menubar" class="menubar-image">       
            <button class="my-button btn1" onclick="window.location.href='newsfeed.html'"></button>
            <button class="my-button btn2" onclick="window.location.href='chat.html'"></button>
            <button class="my-button btn3" onclick="window.location.href='find-session.html'"></button>
            <button class="my-button btn5" onclick="window.location.href='settings.html'"></button>
          </div>
          <button class="my-button" onclick="window.location.href='profile-customize.html';" style="top: 32px; right: -6px; padding: 22px;"></button>
        </div>
      </div>
</body>
</html>
